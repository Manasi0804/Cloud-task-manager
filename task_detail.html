<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Task Detail</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Task:</strong> {{ task.task }}</li>
        <li class="list-group-item"><strong>Priority:</strong> {{ task.priority }}</li>
        <li class="list-group-item"><strong>Category:</strong> {{ task.category }}</li>
        <li class="list-group-item"><strong>Due Date:</strong> {{ task.due_date }}</li>
        <li class="list-group-item"><strong>Completed:</strong> {{ 'Yes' if task.completed else 'No' }}</li>
    </ul>
    <form action="/update/{{ task._id }}" method="POST" class="mb-2">
        <input type="text" name="updated_task" value="{{ task.task }}" class="form-control mb-2">
        <button class="btn btn-warning">Update Task</button>
    </form>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
