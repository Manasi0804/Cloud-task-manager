<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Weekly Task Summary</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Total Tasks (7 days):</strong> {{ total }}</li>
        <li class="list-group-item"><strong>Completed:</strong> {{ done }}</li>
        <li class="list-group-item"><strong>Pending:</strong> {{ pending }}</li>
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</body>
</html>
