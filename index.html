<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>☁️ Cloud Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            border-radius: 12px;
        }
        .task-item:hover {
            background: #f8f9fa;
        }
        .task-text {
            word-break: break-word;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Card -->
            <div class="card p-4">
                <h2 class="text-center mb-4 text-primary">☁️ Cloud-Powered Task Manager</h2>

                <!-- Add Task Form -->
                <form action="/add" method="POST" class="d-flex mb-4">
                    <input type="text" name="task" class="form-control me-2 shadow-sm" placeholder="Enter a new task..." required>
                    <button type="submit" class="btn btn-success shadow-sm">Add</button>
                </form>

                <!-- Task List -->
                {% if tasks %}
                    <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-2 shadow-sm task-item">
                            <div class="task-text fw-semibold text-secondary mb-2 mb-md-0">
                                <i class="bi bi-check2-square me-2 text-success"></i> {{ task['task'] }}
                            </div>

                            <div class="d-flex gap-2">
                                <!-- Update Form -->
                                <form action="/update/{{ task['_id'] }}" method="POST" class="d-flex">
                                    <input type="text" name="updated_task" class="form-control form-control-sm me-1" placeholder="Edit" required>
                                    <button type="submit" class="btn btn-warning btn-sm">Update</button>
                                </form>

                                <!-- Delete Form -->
                                <form action="/delete/{{ task['_id'] }}" method="POST">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted text-center mt-4">No tasks yet — start by adding one above!</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
